<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Landing Page</title>

  <!-- CSS starts here -->
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      background-color: #f4f4f4; 
    }

    /* Container centers content and limits width */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    /* Header section */
    header {
      background-color: #2c3e50; 
      color: white;
      padding: 20px 0;
    }

    .logo {
  	height: 50px;
  	width: auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    /* Hero section */
    .hero {
      background-color: #FFA500;
      color: white;
      padding: 100px 20px;
      text-align: center;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: white;
      color: #FFA500;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #f1f1f1;
    }

    /* Footer */
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .hero h2 {
        font-size: 28px;
      }

      .hero p {
        font-size: 16px;
      }
    }
  </style>
  <!-- CSS ends here -->

</head>
<body>

  <!-- Header with logo and navigation -->
  <header>
    <div class="container">
      <img src="logo.jpg" alt="Brand Logo" class="logo" />
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container" style="flex-direction: column;">
      <h2>Welcome to the Page</h2>
      <p>Your success journey starts here. Let’s build something amazing together.</p>
      <a href="#" class="btn">Get Started</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Brand. All rights reserved.</p>
  </footer>

</body>
</html>
